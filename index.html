<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        .container {
            background-color: violet;
            width: 80%;
            margin: auto;
            border: 5px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: pink;
            background-color: rgb(114, 12, 115);
            text-align: center;
            width: 25%;
            font-style: italic;
            margin: auto;
            border: 2px solid rgb(66, 3, 59);
            padding: 20px;
            box-sizing: border-box;

        }

        
        .textbox {
            color: aliceblue;
            background-color: rgb(215, 0, 212);
            font-size: xx-large;
            font-style: italic;
            text-align: center;
            border: 1px solid white;
            padding: 10px;
            width: 600px;
            height: 300px;
            overflow-y: auto;
        }
        .center {
            display: flex;
            justify-content: center;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1><b>Exercise 1</b></h1>
        
        <center>
        <div class="textbox" id="paragraph">
            <b>Apa yang penting di dunia</b>
            
            <h2>Tujuan hidup didunia:</h2>
            <ol>
            <li>Surga</li>
            <li>Bahagiakan orang tua</li>
            <li>Bahagia</li>
            </ol>

            <h2>Faktor pendukung:</h2>
            <ul>
            <li>Tuhan</li>
            <li>Orang</li>
            <li>Uang</li>
        </ul>
        </div>
        </center>
        <div class="center">
            <img src="th.jpeg">
        </div>
        <div class="center">
            <button onclick="showAlert()">pencet</button>
        </div>
    </div>

    <script>
        function showAlert() {
            alert("Tombol telah dipencet!");
        }
    </script>
</body>
</html>
